<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Minimalista Gota</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chat-wrapper">
    <div class="port">
      <button role="button" id="port_selection">Seleccionar puerto</button>
      <span class="disconnected status" id="connectionStatus">Sin conexión</span>
      <button role="button" id="disconnect">Desconectar Arduino</button>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message assistant">
        Hola, ¿en qué puedo ayudarte hoy?
      </div>
     
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Escribe un mensaje...">
      <button id="send-btn" class="send-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
          <path d="M12 2C12 2 5 10 5 14a7 7 0 0014 0c0-4-7-12-7-12z"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
